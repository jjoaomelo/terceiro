<!DOCTYPE html>
<html lang="pt-br">
<head> <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Story Polaroid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="styles/cadas.css">

    
</head>

<body>

  <div class="container">
    <section class="header">
      <h2>Nova conta</h2>
    </section>

    <form id="form" class="form">
      <div class="form-content">
        <label for="username">Nome do usuário</label>
        <input
          type="text"
          id="username"
          placeholder="Digite o nome do usuario..."
        />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Digite o seu email..."
        />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          placeholder="Digite sua senha..."
        />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="password-confirmation">Confirmação de senha</label>
        <input
          type="password"
          id="password-confirmation"
          placeholder="Digite sua senha novamente..."
        />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <button <input type="submit" onclick="logar(); return false">Cadastrar</button>

    </form>

  </div>
  

  <script>

    function logar(){

        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        
        

        if(username == "admin" && email == "admin@123" && password == "admin123" ){
            alert('Sucesso');
            location.href = "login.html";
        }else{
            alert('Usuario ou senha incorretos');
        }

      }
</script>


</body>

</html>
